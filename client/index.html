<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oslo Nye Høyskole - Prosjekt</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

  <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
  <div class="row">
    <div class="col-md-12" id="content">
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <form>
        <textarea id="prompt" style="width: 100%;"></textarea>
        <button type="submit">Send!</button>
      </form>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12" style="padding: 0;">
      <label for="summarize">Oppsummer</label>
      <input value="summarize" id="summarize" name="output-type" type="radio" checked><br>
      <label for="question">Lag spørsmål</label>
      <input value="question" id="question" name="output-type" type="radio">
    </div>
  </div>

</div>

<script type="application/javascript" src="main.js"></script>
</body>

</html>
